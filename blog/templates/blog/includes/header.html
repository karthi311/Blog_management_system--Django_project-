{% comment %} <header class="p-3 bg-dark text-white"> {% endcomment %}
<header class="p-3" style="background-color: #2c3e50; color: #ecf0f1;">
    <div class="row">
        <div class="col">
            <a class = "text-light text-decoration-none " href = "/"><h3>Blog</h3></a>
        </div>
        <div class="col">
            <div class="d-flex justify-content-center gap-3">
                <a class="text-light text-decoration-none" href="/">Home</a>
                <a class="text-light text-decoration-none" href="/about">About</a>
                <a class="text-light text-decoration-none" href="/contact">Contact</a>
                {% if user.is_authenticated %}
                <a class="text-light text-decoration-none" href="{% url 'blog:dashboard' %}">Dashboard</a>
                <a class="text-light text-decoration-none" href="{% url 'blog:logout' %}">Logout</a>
                {% else %}
                <a class="text-light text-decoration-none" href="{% url 'blog:register' %}">Register</a>
                <a class="text-light text-decoration-none" href="{% url 'blog:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
